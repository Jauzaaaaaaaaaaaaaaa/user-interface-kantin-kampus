name: kantin
description: "A new Flutter project."
publish_to: 'none' # Prevents the package from being accidentally published to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get: ^4.6.6
  lottie: ^3.1.2
  flutter_spinkit: ^5.2.1
  animations: ^2.0.11
  smooth_page_indicator: ^1.2.0
  carousel_slider: ^4.2.1
  awesome_dialog: ^3.2.1
  fluttertoast: ^8.2.6
  google_fonts: ^6.2.1
  flutter_bloc: ^8.1.6
  provider: ^6.1.2
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0



flutter:
  uses-material-design: true
  
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
  
  assets:
    - assets/images/
